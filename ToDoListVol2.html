<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List Vol. 2</title>
    <style>
      .taskCompleted {
        text-decoration:line-through;
      }
    </style>
  </head>
<body>

<input type="text" id="input" placeholder="Add a task">
<button onclick="inputTask()">Add Task</button>

<ol id="result"></ol>

<script>
function inputTask() {
  
  let task = document.getElementById("input").value;
  let result = document.getElementById("result");

  
  if (task != '') {
    
  result.innerHTML += "<li>" + "<span onclick=this.classList.toggle('taskCompleted') style='margin-right:10px'>" + task + "</span>" + "<span style='color:red; margin-right:10px;'  onclick='this.parentElement.remove();'>Remove</span><input type='text' placeholder='Edit Task' onchange='this.previousSibling.previousSibling.innerHTML = this.value; this.value = this.placeholder'></li>";

  }

}
</script>
</body>
</html>
