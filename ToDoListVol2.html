<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>TO DO LIST vol. 2</title><link rel="stylesheet" href="style.css"><style>.taskCompleted{text-decoration:line-through}</style></head><body><input id="unos"> <button onclick="unesi()">Add Task</button><ol id="ispis"></ol><button id="deleteAll" onclick="document.getElementById(&quot;ispis&quot;).innerHTML=&quot;&quot;" style="display:none">Delete All</button><script type="text/javascript">function unesi() {
    let task = document.getElementById("unos").value;
    let ispis = document.getElementById("ispis");
   document.getElementById("deleteAll").style.display = "block";

  }</script></body></html>
